<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lev3_4 Summe der Zahlen</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <!-- <h3>CMD + Option + J</h3> -->
        <h2>Gib mir eine Zahl</h2>
        <p>Alle m√∂glichen Quotienten aus der ersten und zweiten Zahl und dem eingebenen Dividend, werden addiert und unten ausgegeben</p>

        <form action="" onsubmit="return false">
            <div>
            <label for="maxZahl">Maximale Zahl:</label>
            <input type="number" id="maxZahl">
        </div>
        <div>
            <label for="ersteZahl">ErsteZahl:</label>
            <select name="ersteZahl" id="ersteZahl">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div>
            <label for="zweiteZahl">Zweite Zahl:</label>
            <!-- <input type="range" min="2" max="9" id="zweiteZahl"> -->
            <select name="zweiteZahl" id="zweiteZahl" value="">
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
            <button onclick="berechne()">Berechne</button>
            <!-- <button onclick="reset()">Reset</button> -->
        </form>
        <p id="arrayAusgabe"></p>
        <p id="ausgabe"></p>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
